<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TukTuk</title>
    <link rel="stylesheet" href ="static/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h1 class="text-center">TukTuk Collaborator Project</h1>
    <div class="text-center">
        <a href="/dns">DNS management</a>
    </div>
        <div id="app" class="container mt-4">
            <div class="buttons">
                <button @click="getData('http')" type="button" class="btn btn-outline-primary">HTTP</button>
                <button @click="getData('https')" type="button" class="btn btn-outline-primary">HTTPS</button>
                <button @click="getData('dns')" type="button" class="btn btn-outline-primary">DNS</button>
                <button @click="getData('ftp')" type="button" class="btn btn-outline-primary">FTP</button>
                <button @click="getData('smtp')" type="button" class="btn btn-outline-primary">SMTP</button>
                <button type="button" class="btn btn-outline-primary">SMTPS</button>
                <button type="button" class="btn btn-outline-primary">SMB</button>
            </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Request</th>
                <th scope="col">Source IP</th>
                <th scope="col">Time</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="request, index in requests">
                <th scope="row">{{index+1}}</th>
                <td style="white-space:pre">{{request.data}}</td>
                <td>{{request.source_ip}}</td>
                <td>{{request.time}}</td>
            </tr>
            </tbody>
        </table>
        <script src="static/js/main.js"></script>
        </div>
</body>
</html>
